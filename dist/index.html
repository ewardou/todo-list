<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="project-modal">
        <form>
            <label for="name">Introduce the name of your new project</label>
            <button type="button" class="close">&Cross;</button>
            <input type="text" id="name">
            <p></p>
            <button type="button">Add</button>
        </form>
    </div>
    <div class="todo-modal">
        <form>
            <button type="button" class="close">&Cross;</button>
            <div>
                <label for="title">Title*</label>
                <input type="text" id="title">
            </div>
            <p></p>
            <div>
                <label for="description">Description</label>
                <textarea id="description" cols="25" rows="10" maxlength="400"></textarea>
            </div>
            <div>
                <p>Due date</p>
                <div>
                    <input type="checkbox" id="deadline">
                    <label for="deadline">Task has a deadline</label>
                </div>
                <input type="date" id="date" disabled>
            </div>
            <div>
                <input type="checkbox" id="priority">
                <label for="priority">This is a high priority task</label>
            </div>
            <button type="button">Create</button>
        </form>
    </div>
    <div class="edit-modal">
        <form>
            <button type="button" class="close">&Cross;</button>
            <div>
                <label for="edit-title">Title*</label>
                <input type="text" id="edit-title">
            </div>
            <p></p>
            <div>
                <label for="edit-description">Description</label>
                <textarea id="edit-description" cols="25" rows="10" maxlength="400"></textarea>
            </div>
            <div>
                <p>Due date</p>
                <div>
                    <input type="checkbox" id="edit-deadline">
                    <label for="edit-deadline">Task has a deadline</label>
                </div>
                <input type="date" id="edit-date" disabled>
            </div>
            <div>
                <input type="checkbox" id="edit-priority">
                <label for="edit-priority">This is a high priority task</label>
            </div>
            <button type="button">Make changes</button>
        </form>
    </div>
    <header><button>Create new list</button> <button class="close">Remove list</button><span></span></header>
    <div class="container"></div>
    <script src="./main.js"></script>
</body>
</html>
